# PixelPunk 配置文件示例
# 复制此文件为 config.yaml 并根据实际环境修改
#
# Docker Compose 部署时，请使用以下容器服务名:
#   - MySQL: pixelpunk-mysql
#   - Redis: pixelpunk-redis
#   - Qdrant: pixelpunk-qdrant

app:
  port: 9520
  mode: "release"
  ns: "PixelPunk"

database:
  type: ""                    # mysql 或 sqlite
  host: ""                    # Docker: pixelpunk-mysql
  port: 3306
  username: ""
  password: ""
  name: ""
  path: ""                    # SQLite数据库文件路径

redis:
  host: "127.0.0.1"           # Docker: pixelpunk-redis
  port: 6379
  password: ""
  db: 0

vector:
  enabled: true
  qdrant_url: "http://localhost:6333"  # Docker: http://pixelpunk-qdrant:6333
  timeout: 30
