version: '3.8'

services:
  # PixelPunk ä¸»åº”ç”¨
  pixelpunk:
    image: snine98/pixelpunk:latest
    container_name: pixelpunk
    ports:
      - "${PORT:-9520}:9520"
    volumes:
      - ./configs/config.yaml:/app/configs/config.yaml:ro
      - ${DATA_DIR:-./data}:/app/data
      - ${LOGS_DIR:-./logs}:/app/logs
      - ${UPLOADS_DIR:-./uploads}:/app/uploads
    environment:
      - TZ=Asia/Shanghai
      - DEPLOY_MODE=compose
      - CONFIG_PRESET=true
      - APP_PORT=9520
    depends_on:
      mysql:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - pixelpunk-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9520/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL æ•°æ®åº“
  mysql:
    image: mysql:8.0
    container_name: pixelpunk-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_DATABASE: pixelpunk
      MYSQL_USER: pixelpunk
      MYSQL_PASSWORD: pixelpunk_pass
      TZ: Asia/Shanghai
    # ç«¯å£ä¸å¯¹å¤–æš´éœ²ï¼Œä»…å®¹å™¨å†…éƒ¨è®¿é—®
    # ports:
    #   - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ${MYSQL_DATA_DIR:-./data/mysql}:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    networks:
      - pixelpunk-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "pixelpunk", "-ppixelpunk_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant å‘é‡æ•°æ®åº“
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pixelpunk-qdrant
    # ç«¯å£ä¸å¯¹å¤–æš´éœ²ï¼Œä»…å®¹å™¨å†…éƒ¨è®¿é—®
    # ports:
    #   - "${QDRANT_PORT:-6333}:6333"
    #   - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - ${QDRANT_DATA_DIR:-./data/qdrant}:/qdrant/storage
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - pixelpunk-network

  # Redis ç¼“å­˜ï¼ˆå¯é€‰ï¼‰
  redis:
    image: redis:7-alpine
    container_name: pixelpunk-redis
    # ç«¯å£ä¸å¯¹å¤–æš´éœ²ï¼Œä»…å®¹å™¨å†…éƒ¨è®¿é—®
    # ports:
    #   - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ${REDIS_DATA_DIR:-./data/redis}:/data
    environment:
      - TZ=Asia/Shanghai
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - pixelpunk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

# ç½‘ç»œé…ç½®
networks:
  pixelpunk-network:
    driver: bridge
